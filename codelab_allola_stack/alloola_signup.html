  <form action="/signUp" method="post" class="form-default form-contact">
    <div class="form-contact__wrapper">
      <h1 class="form-default__title">Sign Up Page</h1>
      <input name="id" type="text" id="id" maxlength="50" required placeholder="INPUT ID *"  />
      <input name="password" type="password" id="password" maxlength="50" required placeholder="INPUT PASSWORD*"  />
      <input name="password_check" type="password" id="password_check" maxlength="50" required placeholder="INPUT PASSWORD*"  />
      <input name="gender" type="text" id="gender" maxlength="50" required placeholder="GENDER *"  />
      <input name="name" type="text" id="name" maxlength="100"  required placeholder="YOUR NAME *"  />
      <label>YOUR BIRTH</label>
      <input type="date" name="birth" id="birth" maxlength="100" placeholder="YOUR BIRTH" style="padding-bottom: 30px"  />
      <input type="text" name="nickname" id="nickname" maxlength="100" placeholder="YOUR NICKNAME"  />



      <input name="submit" type="submit" value="Sign UP" />

    </div>
  </form>

  </div>
